<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>2025 Spring TURAMI</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid"> <!-- 내비게이션 바의 너비를 전체 화면으로 확장 -->
          <span class="navbar-brand">TURAMI</span>
          <button onclick="" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">SETLIST</li>
        <li class="list-group-item">MEMBERS</li>
        <li class="list-group-item">NOTICE</li>
        <li class="list-group-item">RESERVATION & DONATE</li>
    </ul> 

    <script>
        document.getElementsByClassName('navbar-toggler')
        [0].addEventListener('click', function(){ // class="navbar-toggle" 버튼을 클릭하면
            // 여기 코드를 실행해줘
            document.getElementsByClassName('list-group')[0].classList.toggle('show') // 원하는 요소에 'show' 클래스명 추가
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
